<!DOCTYPE html>
<html>
<head>
	<title>My Fool</title>
	<link rel="stylesheet" href="css/normalize.css"></link>
	<link rel="stylesheet" href="css/style.css"></link>
	<link rel="stylesheet" href="css/bootstrap.css"></link>
	<link rel="stylesheet" href="css/bootstrap-responsive.css"></link>
	<link rel="stylesheet" href="css/flat-ui.css"></link>
</head>
<body>
	<script type="text/x-handlebars">
		<div id="header" class="row-fluid">
			<div class="span12">
				<div class="navbar navbar-inverse navbar-fixed-top">
					<div class="navbar-inner">
						<div id="navcontainer" class="container">
							<a id="logo" href="#" class="brand pull-left"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		{{outlet}}
	</script>

	<script type="text/x-handlebars" id="stocks">
		<h3>My Stocks</h3>
		<div class="content">
		</div>
		<div id="footer" class="row-fluid" data-role="footer">
			<div class="span12">
				<div class="navbar navbar-inverse navbar-fixed-bottom">
					<div class="navbar-inner">
						<div id="navcontainer" class="container">                           
						</div>
					</div> 
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" id="news">
		<h3>My News</h3>
		<p>Latest Coverage of My Stocks</p>
		<div class="content">
		</div>
		<div id="footer" class="row-fluid" data-role="footer">
			<div class="span12">
				<div class="navbar navbar-inverse navbar-fixed-bottom">
					<div class="navbar-inner">
						<div id="navcontainer" class="container">                           
						</div>
					</div> 
				</div>
			</div>
		</div>
		{{#each}}
			<div>
				{{title}}<small class='muted'> by {{author.name}}</small>
			</div>
		{{/each}}
	</script>

	<script type="text/x-handlebars" id="article">
		<h3>{{title}}</h3>
		<p>by {{author.name}} <small class='muted'>({{date}})</small></p>

		<p>{{body}}</p>
	</script>

	<script type="text/x-handlebars" id="settings">
		<h3>My Settings</h3>
		<div class="content">
		</div>
		<div id="footer" class="row-fluid" data-role="footer">
			<div class="span12">
				<div class="navbar navbar-inverse navbar-fixed-bottom">
					<div class="navbar-inner">
						<div id="navcontainer" class="container">                           
						</div>
					</div> 
				</div>
			</div>
		</div>
	</script>

	<script src="js/libs/jquery-1.9.1.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/libs/handlebars-1.0.0.js"></script>
	<script src="js/libs/ember-1.0.0.js"></script>
	<script type="text/javascript" src="js/libs/moment.js"></script>
	<script type="text/javascript" src="js/libs/showdown.js"></script>	
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
