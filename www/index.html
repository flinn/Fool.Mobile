<!DOCTYPE html>
<html>
<head>
	<title>My Fool</title>
	<link rel="stylesheet" href="css/normalize.css"></link>
	<link rel="stylesheet" href="css/style.css"></link>
	<link rel="stylesheet" href="css/bootstrap.css"></link>
	<link rel="stylesheet" href="css/bootstrap-responsive.css"></link>
	<link rel="stylesheet" href="css/flat-ui.css"></link>
</head>
<body>
	<script type="text/x-handlebars">
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="#">The Motley Fool</a>
				<ul class="nav">	
					<li>{{#link-to 'stocks'}}Stocks{{/link-to}}</li>
					<li>{{#link-to 'news'}}News{{/link-to}}</li>
					<li>{{#link-to 'settings'}}Settings{{/link-to}}</li>
				</ul>
			</div>
		</div>
		{{outlet}}
	</script>

	<script type="text/x-handlebars" id="stocks">
		<h3>My Stocks</h3>
	</script>

	<script type="text/x-handlebars" id="news">
		<h3>My News</h3>
		<p>Latest Coverage of My Stocks</p>
		{{#each}}
			<div>
				{{title}}<small class='muted'> by {{author.name}}</small>
			</div>
		{{/each}}
	</script>

	<script type="text/x-handlebars" id="article">
		<h3>{{title}}</h3>
		<p>by {{author.name}} <small class='muted'>({{date}})</small></p>

		<p>{{body}}</p>
	</script>

	<script type="text/x-handlebars" id="settings">
		<h3>My Settings</h3>
	</script>

	<script src="js/libs/jquery-1.9.1.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/libs/handlebars-1.0.0.js"></script>
	<script src="js/libs/ember-1.0.0.js"></script>
	<script type="text/javascript" src="js/libs/moment.js"></script>
	<script type="text/javascript" src="js/libs/showdown.js"></script>	
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
