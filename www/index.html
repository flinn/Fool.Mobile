<!DOCTYPE html>
<html>
<head>
	<title>My Fool</title>
	<link rel="stylesheet" href="css/normalize.css"></link>
	<link rel="stylesheet" href="css/style.css"></link>
	<link rel="stylesheet" href="css/bootstrap.css"></link>
	<link rel="stylesheet" href="css/bootstrap-responsive.css"></link>
	<link rel="stylesheet" href="css/flat-ui.css"></link>
</head>
<body>
	<script type="text/x-handlebars">
		<div id="header" class="row-fluid">
			<div class="span12">
				<div class="navbar navbar-inverse navbar-fixed-top">
					<div class="navbar-inner login-nav">
						<div class="container">
							<a id="logo" href="#" class="brand"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		{{outlet}}
		<div id="footer" class="row-fluid" data-role="footer">
			<div class="span12">
				<div class="navbar navbar-inverse navbar-fixed-bottom">
					<div class="navbar-inner">
						<div id="navcontainer" class="container">
						</div>
					</div> 
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" id="login">		
		<div class="row-fluid text-center">
			<div class="span12">
				<h2>Sign In</h2>
				<div class="validation-errors">            
			</div>
			<div class="input-prepend">
				<span class="add-on pull-left"><i class="fui-user"></i></span>
				<input class="span2" id="user_last_name" placeholder="Username" type="text">
			</div>
			<br/>
			<div class="input-prepend">
				<span class="add-on pull-left"><i class="fui-lock"></i></span>
				<input class="span2" id="user_password" placeholder="Password" type="password">
			</div>
			<div>
				<input class="btn btn-primary btn-wide" name="commit" type="submit" value="Submit">
			</div>
		</div>			
	</script>

	<script type="text/x-handlebars" id="stocks">
		<h3>My Stocks</h3>
		<div class="content">
		</div>
	</script>

	<script type="text/x-handlebars" id="news">
		<h3>My News</h3>
		<p>Latest Coverage of My Stocks</p>
		<div class="content">		
		{{#each}}
			<div>
				{{title}}<small class='muted'> by {{author.name}}</small>
			</div>
		{{/each}}
		</div>
	</script>

	<script type="text/x-handlebars" id="article">
		<h3>{{title}}</h3>
		<p>by {{author.name}} <small class='muted'>({{date}})</small></p>

		<p>{{body}}</p>
	</script>

	<script type="text/x-handlebars" id="settings">
		<h3>My Settings</h3>
		<div class="content">
		</div>
	</script>

	<script src="js/libs/jquery-1.9.1.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/libs/handlebars-1.0.0.js"></script>
	<script src="js/libs/ember-1.0.0.js"></script>
	<script type="text/javascript" src="js/libs/moment.js"></script>
	<script type="text/javascript" src="js/libs/showdown.js"></script>	
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
